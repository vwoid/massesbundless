    }

    function cycleShift() {
      currentShiftIdx = (currentShiftIdx + 1) % SHIFTS.length;
      document.getElementById('shift-time').value = SHIFTS[currentShiftIdx];
    }

    function processInput(name) {
      const id = name.replace(/\s/g, '');
      const text = document.getElementById(`input-${id}`).value;
      const lines = text.split('\n');
      let total = 0, fansFound = new Set();
      const ignore = ["am", "pm", "jan", "feb", "mar", "apr", "may", "jun", "jul", "aug", "sep", "oct", "nov", "dec"];
      lines.forEach(line => {
        const money = line.match(/\$(\d+(\.\d{2})?)/g);
        if (money && money.length >= 2) total += parseFloat(money[money.length - 1].replace('$', ''));
        const parts = line.split(/\s+/);
        if (parts.length > 3) {
           let n = parts[3]; 
           if (n && !n.includes('$') && isNaN(n) && !ignore.includes(n.toLowerCase())) fansFound.add(n);
        }
      });
      earnings[name] = total; modelFans[name] = Array.from(fansFound);
      document.getElementById(`val-${id}`).innerText = `$${total.toFixed(2)}`;
      let g = 0; for (let k in earnings) g += earnings[k];
      document.getElementById('grand-total').innerText = `$${g.toFixed(2)}`;
    }

    function updateNotes(name) {
      const id = name.replace(/\s/g, '');
      modelNotes[name] = document.getElementById(`notes-${id}`).value;
    }

    function buildReport() {
      let r = ""; let grand = 0;
      MODELS.forEach((name, i) => {
        const val = earnings[name] || 0; const notes = modelNotes[name] || ""; const fans = modelFans[name] || [];
        grand += val;
        r += `Model ${i+1}: ${name}\n`;
        fans.forEach(f => { r += `${f} - \n`; });
        if(notes.trim() !== "") { r += `${notes}\n`; }
        r += `---\n`;
      });
      r += `Tura: ${document.getElementById('shift-time').value}\nTotal net: $${grand.toFixed(2)}\n`;
      r += `Custom / VC: ${document.getElementById('shift-custom').value}\nFani prioritari:\n${document.getElementById('shift-fani').value}`;
      document.getElementById('output-report').value = r;
    }

    function showIceMessages(pool, containerId, count) {
      const container = document.getElementById(containerId);
      container.innerHTML = "";
      const picks = [...pool].sort(() => 0.5 - Math.random()).slice(0, count);
      picks.forEach(msg => {
        const div = document.createElement("div"); div.className = "msg-item";
        div.innerHTML = `<span class="msg-text">${msg}</span><button class="btn-finish" style="width:100%" onclick="navigator.clipboard.writeText('${msg.replace(/'/g, "\\'")}'); this.innerText='Copied!'">Copy Text</button>`;
        container.appendChild(div);
      });
    }

    window.onload = init;
  </script>
</body>
</html>
